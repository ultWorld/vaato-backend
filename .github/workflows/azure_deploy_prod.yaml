name: Docker Build and Deploy to Azure

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main

    - uses: azure/docker-login@v1
      with:
          login-server: vaato.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

    - run: |
          docker build . -t vaato.azurecr.io/vaatobackend:latest
          docker push vaato.azurecr.io/vaatobackend:latest

    - uses: azure/webapps-deploy@v2
      with:
        app-name: 'vaato'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        images: 'vaato.azurecr.io/vaatobackend:latest'