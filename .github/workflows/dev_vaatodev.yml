# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - vaatodev

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://vaatodev.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_16600487e9b244d0b6ef7172c7028961 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_51b24ec7c85f4e2bb9679105edc818a4 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: vaatodev.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_16600487e9b244d0b6ef7172c7028961 }}/vaatodev:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'vaatodev'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d72dac9b3c9a468ca264068ee3ec9a1a }}
        images: 'vaatodev.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_16600487e9b244d0b6ef7172c7028961 }}/vaatodev:${{ github.sha }}'